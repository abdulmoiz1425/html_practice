<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="project6.css">
</head>

<body>
    <div class="container">
        <div class="item">
            <div class="heading">
                <h1>Driving School Registration Form</h1>
            </div>
            <div class="name">
                <label>Name</label><br>
                <input type="text" placeholder="First ">
                <input type="text" placeholder="Last ">
            </div>
            <div class="address">
                <label class="address">Address</label><br>
                <input type="text" placeholder="street 1" class="street"><br>
                <input type="text" placeholder="street 2" class="street"><br>
                <input type="text" placeholder="city"class="street-2">
                <input type="text" placeholder="region"class="street-2">
                <input type="text" placeholder="postal/zip code">
                <input type="text" placeholder="romania">
            </div>
            <div class="phone">
                <label class="phone">Phone</label><br>
                <input type="text" placeholder="###########" class="street">
            </div>
            <div class="email">
                <label>Email</label><br>
                <input type="text" class="street">
            </div>
            <div class="birth">
                <label>Date of birth</label><br>
                <input type="date" class="street">
            </div>
            <div class="school">
                <input type="text" class="street">
            </div>

            <div class="option">
                <input type="radio" name="permission" class="radio">
                <label for="permission" class="right">Yes i have a Diver's Permit

                </label>
                <input type="radio" name="permission" class="radio">

                <label for="permission" class="right">No, I do not have a Diver's Permit</label>
            </div>
            <div class="issuance">
                <label>Date of issuance</label><br>
                <input type="date" class="street">
            </div>
            <div class="text">
                <label>I would like to begin class on</label><br>
                <input type="text" class="street">
            </div>
            <div >
                <button>send</button>
            </div>


        </div>
    </div>

</body>

</html>
