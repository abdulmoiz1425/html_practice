<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>project4</title>
    <link rel="stylesheet" href="project4.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"

<body>
    <div class="container">
        <div class="body">
            <h1>Registration</h1>
            <div class="check">
                <i class="fa fa-check tick"></i> <input type="radio" name="register"class="circle" >
                <label for="register"class="label" >Personal</label>
                <i class="fa fa-check tick"></i><input type="radio" name="register"class="circle">
                <label for="register" class="company">Company</label>
            </div>
            
            <div class="text">
                <i class="fa fa-envelope icon"></i>
                <input type="text" placeholder="Email" class="email">
            </div>
            <div class="text">

                <i class="fa fa-user icon"></i><input type="text" placeholder="Name" class="email">
            </div>
            <div class="text">
                <i class="fa fa-key icon"></i><input type="text" placeholder="Password" class="email">
            </div>

            <div class="gender">
                <input type="radio" name="gender" id="male"class="male">
                <label for="male"class="male">Male</label>
                <input type="radio" name="gender" id="female"class="male">
                <label for="female"class="male">Female</label>
            </div>
            <div class="submit">
                <p>By clicking register,you agree on our</p><a class="tag" href="#">Privacy policy</a><a href="#">for
                    w3Docs</a>

                <input type="submit" class="btn">
            </div>
        </div>
    </div>
